---
layout: default
---

{% include header.html %}



<h6 id="portfolio"> Projects</h6>

  {% for post in site.categories['project'] %}
    <div class="post-header">
      <a href="{{post.url}}"><h4 class="post-title">{{ post.title }}</h4></a>
    </div>
    <div class="post-header">
      <p class="post-meta">{{ post.date | date: "%B %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
    </div>

  {% endfor %}
  
<div class="temp-posts">

</div>
